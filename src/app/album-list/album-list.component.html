<p class="text-left"><b>List of Albums</b></p>
<p> Total rows: {{ totalRows }} </p> <br>
<table *ngIf= "albums" class="table">
    <tr *ngFor = "let album of albums">
        <td>
            {{album.title}}
        </td>
        <td><button>Delete</button></td>
        <button>View</button>
        <!-- <button>Delete</button> -->
    </tr>
</table>
